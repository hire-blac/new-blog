<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
</head>
<body>
  <h1>Top 100 Movies Of All Time</h1>
  <div id="movies">

  </div>
</body>

<script>
  
  movies = document.getElementById("movies")

  // const url = 'https://imdb-top-100-movies.p.rapidapi.com/';
  const url = 'https://imdb-top-100-movies.p.rapidapi.com/series/';
  const options = {
    method: 'GET',
    headers: {
      'X-RapidAPI-Key': 'b777b1b42dmsh92907b05a9fb226p163ebajsnd6681514f3fd',
      'X-RapidAPI-Host': 'imdb-top-100-movies.p.rapidapi.com'
    }
  };

  async function getMovies(){
    try {
      const response = await fetch(url, options);
      const result = await response.json();
      console.log(result);
      
      result.forEach(movie => {
        movie_div = document.createElement('div')
        title = document.createElement("h3")
        image = document.createElement('img')

        movie_div.appendChild(title)
        movie_div.appendChild(image)
        movies.appendChild(movie_div)

        title.textContent = `${movie.rank} - ${movie.title} ${movie.year}`
        image.setAttribute('src', movie.image)
      });

    } catch (error) {
      console.error(error);
    }
  }

  // execute function
  getMovies()

</script>

</html>
